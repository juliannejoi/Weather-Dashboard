<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header id = "weather-dashboard">
        Weather Dashboard
    </header>

    <section id = "weather-info">
        <section id = "search-info">
            <form id = "search-form">
                <div id = "search-city">
                    <h1>Search for a city<h1>
                </div>
                <input id = "search-input" type="text" placeholder="Search City">
                <button class = "button">Search</button>
            </form>
        
            <section id = "search-history">   
            </section>
        </section>
    
        <section id = "weather-result">
            <section id = "today-weather">
            </section>
        
            <section id = "forecast-weather">
                <h1> 5-Day Forecast </h1> 
                <section id = "forcast-container"></section>  
            </section>
        </section>
    </section>
    

    <footer class="footer">
        <h2>Have a nice day ðŸŒž</h2>


    <script src="./assets/js/script.js"></script> 
    <script
        src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous"
  ></script>
    
</body>
</html>
